<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do   

        <!--Tamanho padrão 300x150-->
        <!-- 
            scrolling=""são parametros para a barra de rolagem do iframe
            * AUTO - Mantem a barra de rolagem caso o conteúdo seja maior que o frame.
            * YES - Mantem a barra de rolagem com o conteúdo sendo ou não maior. 
            * NO - Retira a barra de rolagem.
        -->
        <iframe src="http://www.cursoemvideo.com" frameborder="0"> <a href="http://www.cursoemvideo.com" target="_blank"></a></iframe>
        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0">no <a href="http://gustavoguanabara.github.io" target="_blank"></a></iframe>
        também é muito legal.
    </p>


    
</body>
</html>
