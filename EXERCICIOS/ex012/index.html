<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video controls width="560" poster="imagens/imagem-capa.webp" loop>

        <source src="midias/Video-Limao.m4v.m4v" type="video/mp4">
        <source src="midias/Video-Limao.webm.webm" type="video/webm">
        <source src="midias/video-limao.ogv" type="video/ogv">
        <source src="midias/video-limao.mp4.mp4" type="video/mp4">
        <p>infelizmente seu navegador não consegue executar este conteúdo. <a href="midias/video-limao.mp4.mp4">Clique aqui para baixar o conteúdo.</a></p>
    </video>

    

    <h1>Inseriondo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
